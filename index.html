<!DOCTYPE html>
<html>
    <head>
        <title>Formpage</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
    
            <div class="container">
                <div class="logo"></div>
                <h2>Authorization</h2>

                    <div class="phonenumber">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                        placeholder="Phone Number" class="input1">     
                    </div>

                    <div class="password">
                        <input type="password" id="passw"
                        placeholder="Password" class="input1">
                    </div>
                
                <div class="checkbox">
                    <span><input type="checkbox">
                    <label= for"rememberme" class="rememberme">Remember</label></span> 
                    <span><a href="forgotpassword" class="password1">Forgot password</a></span>  
                </div>
                    
                    <div class="button">
                        <button>Log in</button>
                    </div>
            </div>
        
    </body>
    

</html>
